<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			 if (arr.length < 2) {
        return -Infinity; // Not enough elements for a second largest
    }

    // Convert input to numbers and remove duplicates
    let sortedArr = [...new Set(arr)].sort((a, b) => b - a);

    // If there's a second largest distinct element, return it
    if (sortedArr.length > 1) {
        return sortedArr[1]; // Second largest element
    } else {
        return -Infinity; // No second distinct largest element
    }	  	 
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = Number(prompt("Enter element " + (i+1)));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
