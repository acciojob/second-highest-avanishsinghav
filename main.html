<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>	
	<script>
		function secondHighest(arr) {
			// Return "-Infinity" for edge cases as string to match test requirements
			if (arr.length < 2) {
				return "-Infinity";
			}

			let highest = -Infinity;
			let secondHighest = -Infinity;

			for (let num of arr) {
				// Ensure comparison with parsed numbers
				num = parseFloat(num);
				if (num > highest) {
					secondHighest = highest;
					highest = num;
				} else if (num > secondHighest && num < highest) {
					secondHighest = num;
				}
			}

			return secondHighest === -Infinity ? "-Infinity" : secondHighest.toString();
		}

		function Main() {
			let n = parseInt(prompt("Enter the number of elements"), 10);

			if (isNaN(n) || n <= 0) {
				alert("-Infinity");
				return;
			}

			let arr = [];
			for (let i = 0; i < n; i++) {
				let value = prompt("Enter element " + (i + 1));
				arr[i] = value;
			}

			alert(secondHighest(arr));
		}

		Main();
	</script>
</body>
</html>
